<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
     <!-- Flowbite -->
     <link
     href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
     rel="stylesheet"
   />
   <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
   
</head>
<body class="bg-slate-900">
    
    
   
    <div class="contact-form">
       
        <form class="flex flex-col max-w-screen-sm mx-auto mt-11" id="contactForm" method="post" action="send.php">
            <label class="text-white" for="name">Имя</label>
            <input class="bg-slate-500 mb-5" type="text" id="name" name="name" required>

            <label class="text-white" for="phone">Телефон</label>
            <input class="bg-slate-500 mb-5" type="tel" id="phone" name="phone" required>

            <label class="text-white" for="email">Почта</label>
            <input class="bg-slate-500 mb-5" type="email" id="email" name="email" required>

            <label class="text-white" for="message">Сообщение</label>
            <textarea class="bg-slate-500 mb-5" id="message" name="message" rows="4" required></textarea>

            <button class="bg-slate-600 py-2 w-60 mx-auto mt-5 text-white" type="submit">Отправить</button>
            <div id="response"></div>
        </form>
    </div>



    <script src="script.js"></script>
    <script src="/tailwind.config.js"></script>
</body>
</html>
